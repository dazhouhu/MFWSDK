		.search_input, input::-moz-placeholder { /* Mozilla Firefox 4 to 18 */
   	 color:white; opacity:1; 
	}
	

		.search_input, input::-moz-placeholder { /* Mozilla Firefox 19+ */
			    color:white;opacity:1;
			}
			
		.search_input, input:-ms-input-placeholder{
			    color:white;opacity:1;
			}
			
		.search_input, input::-webkit-input-placeholder{
			    color:white;opacity:1;
			}

			color:white;

		.body{height: 100%;width: 100%;background: url(public/images/background.jpg);background-repeat: no-repeat;background-size: 100% 100%;}
		.logo{float:left;font-size: 3vw;color: white;}
		.right_top{float: right;margin-top: 1vw;}
		.top{width: 96%;margin:0 auto;padding-top:1.5vw;position: relative;height: auto;}
		.search_input {float: left;width: 20vw;background: rgb(91,109,119);border-radius: 5px;margin-right: 2vw;}
		.search_input input {float:left;background: rgb(91,109,119);border: none;color: white;height: 2vw;}
		.optionbutton{float: left;line-height: 1.8vw;}
		.op:hover{background: rgb(95,118,132);border-radius: 5px;}
		.op{float: left;padding: 0 0.4vw;cursor: pointer;}
		.serach_ico{float: left;line-height: 1.8vw;padding: 0 0.5vw;height: 2vw;}
		.serach_ico img{width: 100%;}
		.search_input input{width: 85%;}
		.center_body{width: 82%;height: 60%;text-align: center;margin: 6% auto;}
		.center_body_left{width: 39.5%;height:100% ;background:rgb(91,109,119) ;float: left;border-radius: 5px;opacity: 0.8;}
		.center_body_right{width: 59.5%;height: 100%;background: rgb(91,109,119);float: left;margin-left: 1%;border-radius: 5px;opacity: 0.8;}
		.call_men{text-align: center;padding: 1.6vw 4vw;}
		.cell{width: 3vw;height: 3vw;border-radius: 3vw;line-height: 3vw;background: rgb(17,161,234);float: left;}
		.cell_text{font-size: 0.8vw;}
		.call_men_right{float: left;width: 87%;}
		.call_men_right p{text-align: left;padding-left: 1.5vw;}
		.call_men_right_span_name{font-size: 1.1vw;float: left;}
		.call_men_right_span_time{font-size: 0.8vw;float: right;}
		.call_men_right_span_tel{padding-left: 0.2vw;font-size: 0.8vw;}
		.clear{clear: both;}
		.call_men li{padding-top: 2.5vw;clear: both;}
		.phonenumber{width: 85%;margin: auto;border-bottom: 1px solid #999999;margin-top: 4%;height: 3vw;}
		.phonenumber input{border: none;width: 80%;background:rgb(91,109,119) ;height: 1.8vw;text-align: center;color: white;}
		.delimg{float: right;height: 1.8vw;line-height: 1.8vw;cursor: pointer;}
		
		.delimg img{width: 100%;}
		.keyboard{width:30%;margin: auto;height: 78%;margin-top: 2%;}
		.number{width: 100%;}
		.number li{width: 33.333%;height: 4vw;float: left;line-height: 4vw;cursor: pointer;font-size: 2vw;display: block;}
		.call_out{text-align: center;width: 100%;margin-top: 2vw;height: 2vw;cursor: pointer;}
		.bottom{width: 50%;margin: 0 auto;text-align: center;height: 10%;}
		.bottom li{padding: 3vw 2vw;float: left;width: 3vw;}
		.bottom img{cursor: pointer;}
		.bottom p{padding-top: 0.8vw;text-align: center;font-size: 0.8vw;}

											+9911526995

		<script type="text/javascript">
			layui.use(['jquery', 'form','layer'], function () {
				
				var $ = layui.$ ;
        		var form = layui.form;
        		var layer = layui.layer;
        		$(".number").find("li").click(function(){
        			var number=$(this).html();
        			number=$('input[name="phonenumber"]').val()+number
        			$('input[name="phonenumber"]').val(number)
        		})
        		$(".delimg").click(function(){
        			var number=$('input[name="phonenumber"]').val();
        			number=number.substring(0,number.length-1);
        			$('input[name="phonenumber"]').val(number)
        		})
        		
        		
        	 $(document).on('input propertychange','.phone',function (e) {
		        _self = $(this);
		       
		        _self.val(_self.val().replace(/[^\d*#]/g,''))//只能输入*#数字
		
		    });
		    $("#huiyi").hover(function(){
